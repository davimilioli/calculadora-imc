<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <main>
        <section class="calculadora">
            <h1 class="titulo">Calculadora IMC</h1>
            <div class="formGroup">
                <label for="peso">Peso</label>
                <input type="text" id="peso" value="80">
            </div>
            <div class="formGroup">
                <label for="altura">Altura</label>
                <input type="text" id="altura" value="1.80">
            </div>
            <div class="buttons">
                <button class="btn" id="calcular">Calcular</button>
                <button id="limpar" class="btn">Limpar</button>
            </div>
            <div id="resultado"></div>
        </section>
        <section>
            <table class="tabela">
                <tr>
                    <th>IMC</th>
                    <th>CLASSIFICAÇÃO</th>
                    <th>OBESIDADE (GRAU)</th>
                </tr>
            </table>
        </section>
    </main>
    <script src="src/js/tabela.js"></script>
    <script src="src/js/index.js"></script>
</body>

</html>
